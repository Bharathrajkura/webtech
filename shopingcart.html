<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-pink-300 py-4 text-center">
    <h1 class="text-xl font-bold text-white">E-Shop</h1>
  </header>

  <!-- Main Product Section -->
  <main class="max-w-5xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md flex space-x-6">
    <!-- Product Image -->
    <div class="w-1/3">
      <img 
        src="https://via.placeholder.com/300" 
        alt="Product Image" 
        class="rounded-lg shadow-md"
      />
    </div>

    <!-- Product Details -->
    <div class="w-2/3">
      <h2 class="text-2xl font-bold mb-4">Product Title</h2>
      <p class="text-gray-700 mb-4">
        This is a brief description of the product, highlighting its key features and benefits. 
        It gives the customer an overview of what to expect.
      </p>
      <p class="text-xl font-semibold text-gray-800 mb-4">Rs. 99.99</p>

      <!-- Quantity Selector -->
      <div class="flex items-center mb-4">
        <label for="quantity" class="mr-4 font-medium text-gray-700">Quantity:</label>
        <input 
          id="quantity" 
          type="number" 
          min="1" 
          value="1" 
          class="w-16 p-2 border rounded text-center"
        />
      </div>

      <!-- Add to Cart Button -->
      <button 
        class="bg-blue-500 text-white px-6 py-2 rounded shadow hover:bg-blue-600">
        Add to Cart
      </button>

      <!-- Related Images -->
      <div class="mt-6 flex space-x-4">
        <img 
          src="https://via.placeholder.com/100" 
          alt="Related Product 1" 
          class="w-20 h-20 rounded shadow"
        />
        <img 
          src="https://via.placeholder.com/100" 
          alt="Related Product 2" 
          class="w-20 h-20 rounded shadow"
        />
        <img 
          src="https://via.placeholder.com/100" 
          alt="Related Product 3" 
          class="w-20 h-20 rounded shadow"
        />
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center text-white py-4 mt-10">
    <p>&copy; 2024 E-Shop. All rights reserved.</p>
  </footer>
</body>
</html>
